<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arias Daniel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <header>
    <div>
        <h1>Evalcuacion II</h1>
    </div>
  </header>
  <body>
    <div class="container mt-4">
      <div class="row mb-3">
        <div class="col-md-8">
          <div class="card purple-bg">
            <div class="card-body">
              <h5 class="card-title">SearchPreview</h5>
              <p class="card-text">
                Enhance search results with thumbnail previews, popularity ranks
                & more.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card blue-bg mb-3">
            <div class="card-body">
              <p class="card-text">Contenedores de múltiples cuentas</p>
            </div>
          </div>
          <div class="card teal-bg">
            <div class="card-body">
              <p class="card-text">Forget Me Not</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <i class="icon"
            ><img src="image/unoMarcadores.png" alt="imgMarcadores"
          /></i>
          <p>Marcadores</p>
        </div>
        <div class="col">
          <i class="icon"
            ><img src="image/dosLlave.png" alt="imgContraseñas"
          /></i>
          <p>Administradores de contraseñas</p>
        </div>
        <div class="col">
          <i class="icon"
            ><img src="image/tresOjo.png" alt="imgBloqueador"
          /></i>
          <p>Bloqueadores de publicidad</p>
        </div>
        <div class="col">
          <i class="icon"
            ><img src="image/cincoActividad.png" alt="imgCarrito"
          /></i>
          <p>Las compras inteligentes</p>
        </div>
        <div class="col">
          <i class="icon"
            ><img src="image/cuatroActividad.png" alt="imgActividad"
          /></i>
          <p>Productividad</p>
        </div>
        <div class="col">
          <i class="icon"><img src="image/seisVideo.png" alt="imgVideoo" /></i>
          <p>Ver vídeos</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
